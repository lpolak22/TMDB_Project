<main>
  <div class="okvir-forme">
     <form (ngSubmit)="registriraj()">
        <label for="ime">Ime</label>
        <input type="text" [(ngModel)]="ime" name="ime" id="ime" required />
        <br />
        <label for="prezime">Prezime</label>
        <input type="text" [(ngModel)]="prezime" name="prezime" id="prezime" />
        <br />
        <label for="adresa">Adresa</label>
        <input type="text" [(ngModel)]="adresa" name="adresa" id="adresa" />
        <br />
        <label for="korime">Korisničko ime</label>
        <input type="text" [(ngModel)]="korime" name="korime" id="korime" required />
        <br />
        <label for="lozinka">Lozinka</label>
        <input type="password" [(ngModel)]="lozinka" name="lozinka" id="lozinka" required />
        <br />
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" required />
        <br />
        <label for="broj_telefona">Broj telefona</label>
        <input type="tel" [(ngModel)]="brojTelefona" name="broj_telefona" id="broj_telefona" />
        <br />
        <label for="datum_rodenja">Datum rođenja</label>
        <input type="text" [(ngModel)]="datumRodenja" name="datum_rodenja" id="datum_rodenja" />
        <br />
        <button type="submit">Registriraj</button>
     </form>
     <div class="poruka">{{ poruka }}</div>
  </div>
</main>
