<body>
    <h1>Filmovi</h1>
    <nav id="navigacija" class="navigacija">#navigacija#</nav>
    <main>
        <div id="poruka">#poruka#</div>
        <form action="/registracija" method="POST">
            <label for="ime">Ime</label>
            <input type="text" name="ime" id="ime" />
            <br>
            <label for="prezime">Prezime</label>
            <input type="text" name="prezime" id="prezime" />
            <br>
            <label for="adresa">Adresa</label>
            <input type="text" name="adresa" id="adresa" />
            <br>
            <label for="korime">Korisničko ime</label>
            <input type="text" name="korime" id="korime" required/>
            <br>
            <label for="lozinka">Lozinka</label>
            <input type="password" name="lozinka" id="lozinka" required/>
            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email" required/>
            <br>
            <label for="broj_telefona">Broj telefona</label>
            <input type="tel" name="broj_telefona" id="broj_telefona"/>
            <br>
            <label for="datum_rodenja">Datum rođenja</label>
            <input type="text" name="datum_rodenja" id="datum_rodenja"/>
            <br>
            <input type="submit" value="Registriraj" />
        </form>
    </main>
